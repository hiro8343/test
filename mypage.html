    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderMyPage();
        });

        function renderMyPage() {
            const data = UserData.get();

            // Profile
            document.getElementById('user-name-display').innerHTML = `${data.userName} <button class="edit-btn" onclick="editName()">‚úèÔ∏è</button>`;

            // Calc Level (Simple logic)
            let level = '„Éì„ÇÆ„Éä„Éº';
            if (data.totalScore > 100) level = '„Éé„Éº„Éì„Çπ';
            if (data.totalScore > 500) level = '„Ç¢„Éâ„Éê„É≥„Çπ';
            if (data.totalScore > 1000) level = '„Ç®„Ç≠„Çπ„Éë„Éº„Éà';
            if (data.totalScore > 5000) level = '„Éû„Çπ„Çø„Éº';
            document.getElementById('player-level').textContent = level;

            // Stats
            document.getElementById('stat-total-score').textContent = data.totalScore;
            document.getElementById('stat-exams').textContent = data.examsTaken;

            // Badges
            const badgeGrid = document.getElementById('badge-grid');
            badgeGrid.innerHTML = '';

            let unlockedCount = 0;
            for (const [id, info] of Object.entries(UserData.BADGES)) {
                const isUnlocked = data.badges.includes(id);
                if (isUnlocked) unlockedCount++;

                const bgDiv = document.createElement('div');
                bgDiv.className = `badge-item ${isUnlocked ? 'unlocked' : ''}`;
                bgDiv.innerHTML = `
                    <span class="badge-icon">${info.icon}</span>
                    <div class="badge-name">${info.name}</div>
                    ${isUnlocked ? '' : '<div style="font-size:0.7rem; color:#888;">???</div>'} 
                `;
                // Show desc on hover? Mobile friendly simple implementation for now.
                if (isUnlocked) bgDiv.title = info.desc;
                badgeGrid.appendChild(bgDiv);
            }
            document.getElementById('stat-badges').textContent = `${unlockedCount}/${Object.keys(UserData.BADGES).length}`;

            // History
            const historyList = document.getElementById('history-list');
            if (data.history.length > 0) {
                historyList.innerHTML = '';
                data.history.forEach(h => {
                    const date = new Date(h.date).toLocaleDateString();
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div>
                            <div style="font-weight:bold;">${h.title}</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);">${date} - „É©„É≥„ÇØ ${h.rank}</div>
                        </div>
                        <div class="history-score">${h.score} ÁÇπ</div>
                    `;
                    historyList.appendChild(item);
                });
            }
        }

        function editName() {
            const newName = prompt("Êñ∞„Åó„ÅÑÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ", UserData.get().userName);
            if (newName && newName.trim()) {
                UserData.updateName(newName.trim());
                renderMyPage();
            }
        }
