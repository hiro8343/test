    <script>
        const grid = document.getElementById('grid');

        let coolItems = [];

        // Google Sheet CSV URL

        // Category Mapping (Japanese in Sheet -> ID in App)
        const CATEGORY_MAP = {
            'è¨€èª': 'math',   // æ•°ã¨ã“ã¨ã°
            'æ•°å­¦': 'math',
            'æ­´å²': 'history', // æ™‚é–“ãƒ»æ­´å²
            'åœ°ç†': 'world',   // ä¸–ç•Œãƒ»æ–‡åŒ–
            'å…¬æ°‘': 'world',
            'ç†ç§‘': 'space',   // å®‡å®™ãƒ»è‡ªç„¶
            'ç”Ÿç‰©': 'space',
            'åœ°å­¦': 'space',
            'å®‡å®™': 'space',   // Added 'å®‡å®™'
            'é›‘å­¦': 'culture', // ãã®ä»–

        // CSV Parser
        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (!line) continue;

                // Simple CSV parser that handles quoted strings with commas
                const matches = [];
                let currentMatch = '';
                let inQuote = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuote = !inQuote;
                    } else if (char === ',' && !inQuote) {
                        matches.push(currentMatch);
                        currentMatch = '';
                    } else {
                        currentMatch += char;
                    }
                }
                matches.push(currentMatch);

                // Clean up quotes
                const row = matches.map(cell => {
                    cell = cell.trim();
                    if (cell.startsWith('"') && cell.endsWith('"')) {
                        cell = cell.slice(1, -1);
                    }
                    return cell.replace(/""/g, '"'); // Handle escaped quotes
                });

                if (row.length < 4) continue; // Skip empty/malformed rows

                // Skip header if detected 
                if (i === 0 && (row[0] === 'ã‚«ãƒ†ã‚´ãƒª' || row[0] === 'ã‚«ãƒ†ã‚´ãƒªãƒ¼' || row[0] === 'Category' || row[0] === 'ã‚¸ãƒ£ãƒ³ãƒ«')) continue;

                const catKey = CATEGORY_MAP[row[0]] || 'culture';

                // Active check (col 6)
                const isActive = row[6] === 'â—¯' || row[6] === 'â—‹' || !row[6];

                if (isActive) {
                    result.push({
                        id: i,
                        category: catKey,
                        originalCategory: row[0],
                        title: row[1],
                        description: row[2],
                        content: row[3],
                        stars: 3,
                        explanationUrl: row[7] || null,
                        wordUrl: null
                    });
                }
            }
            return result;
        }

        // Fetch Data
        async function loadData() {
            try {
                // Show loading state
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Loading data from Google Sheets...</p>';

                const response = await fetch(SHEET_CSV_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();

                coolItems = parseCSV(text);
                render('all');
            } catch (error) {
                console.error('Error loading data:', error);

                // Fallback to local JSON
                try {
                    console.log('Falling back to local JSON...');
                    const response = await fetch('data/cool_items.json');
                    coolItems = await response.json();
                    render('all');
                } catch (e) {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--accent-pink);">ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
                }
            }
        }

        function render(filter) {
            grid.innerHTML = '';
            const items = filter === 'all' ? coolItems : coolItems.filter(i => i.category === filter || (filter === 'world' && i.category === 'culture'));

            if (items.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">ã‚¢ã‚¤ãƒ†ãƒ ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;
            }

            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cool-card animate-fade-in';
                div.style.animationDelay = `${index * 0.05}s`;
                div.style.position = 'relative';

                // Calculate length if exists, otherwise display 0 or approximate
                const length = item.content ? item.content.length : 0;

                div.innerHTML = `
                    <span class="card-cat">${item.category}</span>
                    <h3 class="card-title">${item.title}</h3>
                    <p class="card-desc">${item.description}</p>
                    <div class="coolness">
                        <span>ã‹ã£ã“ã‚ˆã• ${'â˜…'.repeat(item.stars)}${'â˜†'.repeat(5 - item.stars)}</span>
                        <span class="char-count">${length}æ–‡å­—</span>
                    </div>
                    <button onclick="event.stopPropagation(); toggleFav('${item.title.replace(/'/g, "\\'")}',' ${item.category}', this)" style="position:absolute; top:10px; right:10px; background:none; border:none; cursor:pointer; font-size:1.3rem; opacity:0.7; transition:all 0.3s;">
                        ${UserData.isFavorite(item.title) ? 'â¤ï¸' : 'ğŸ¤'}
                    </button>
                `;

                // Add click event for modal
                div.addEventListener('click', () => openModal(item));

                grid.appendChild(div);
            });
        }

        function openModal(item) {
            document.getElementById('modal-cat').textContent = item.category;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.description;
            document.getElementById('modal-content').textContent = item.content || 'ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“';
            document.getElementById('modal-length').textContent = item.content ? item.content.length : 0;

            // Render Links
            const linksContainer = document.getElementById('modal-links');
            linksContainer.innerHTML = ''; // Clear previous links

            if (item.explanationUrl) {

                a.href = item.explanationUrl;
                a.target = '_blank';

                a.className = 'link-btn link-btn-exp';
                a.textContent = 'ğŸ“– è§£èª¬ã‚’è¦‹ã‚‹';
                linksContainer.appendChild(a);
            }

            if (item.wordUrl) {
                const a = document.createElement('a');
                a.href = item.wordUrl;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.className = 'link-btn link-btn-word';
                a.textContent = 'âœ¨ æš—è¨˜ãƒªã‚¹ãƒˆã‚’è¦‹ã‚‹';

            }

            // ãŠæ°—ã«å…¥ã‚Šãƒœã‚¿ãƒ³ã‚’ãƒ¢ãƒ¼ãƒ€ãƒ«ã«è¿½åŠ 
            const favBtn = document.createElement('button');
            favBtn.style.cssText = 'background:none; border:1px solid rgba(255,255,255,0.2); padding:8px 16px; border-radius:20px; cursor:pointer; font-size:0.9rem; transition:all 0.3s; color:#fff;';
            favBtn.textContent = UserData.isFavorite(item.title) ? 'â¤ï¸ ãŠæ°—ã«å…¥ã‚Šæ¸ˆã¿' : 'ğŸ¤ ãŠæ°—ã«å…¥ã‚Šã«è¿½åŠ ';
            favBtn.onclick = () => {
                if (UserData.isFavorite(item.title)) {
                    UserData.removeFavorite(item.title);
                    favBtn.textContent = 'ğŸ¤ ãŠæ°—ã«å…¥ã‚Šã«è¿½åŠ ';
                } else {
                    UserData.addFavorite({ title: item.title, category: item.category });
                    favBtn.textContent = 'â¤ï¸ ãŠæ°—ã«å…¥ã‚Šæ¸ˆã¿';
                }
            };
            linksContainer.appendChild(favBtn);

            modal.showModal();
        }

        // Init
        loadData();

        // Event Listeners
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                render(btn.dataset.filter);
            });
        });

        closeModal.addEventListener('click', () => {
            modal.close();
        });

        // Close on backdrop click
        modal.addEventListener('click', (e) => {
            const rect = modal.getBoundingClientRect();
            const isInDialog = (rect.top <= e.clientY && e.clientY <= rect.top + rect.height &&
                rect.left <= e.clientX && e.clientX <= rect.left + rect.width);
            if (!isInDialog) {
                modal.close();
            }
        });
        // ãŠæ°—ã«å…¥ã‚Šãƒˆã‚°ãƒ«ï¼ˆã‚«ãƒ¼ãƒ‰ç”¨ï¼‰
        function toggleFav(title, category, btn) {
            if (UserData.isFavorite(title)) {
                UserData.removeFavorite(title);
                btn.textContent = 'ğŸ¤';
            } else {
                UserData.addFavorite({ title: title, category: category.trim() });
                btn.textContent = 'â¤ï¸';
            }
        }
