<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>ÊöóË®ò„Åó„Åü„Çâ„Åã„Å£„Åì„ÅÑ„ÅÑ | Ê•Ω„Åó„ÅÑÊöóË®ò„Çµ„Ç§„Éà</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@700;900&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <style>
        .cool-header {
            text-align: center;
            padding: 4rem 0 2rem;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            border-color: var(--accent-purple);
            color: #fff;
            background: rgba(188, 19, 254, 0.1);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .cool-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .cool-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-purple);
        }

        .card-cat {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-purple);
            margin-bottom: 0.5rem;
            display: block;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .coolness {
            margin-top: 1rem;
            color: #ffd700;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .char-count {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Modal Styles */
        dialog {
            background: transparent;
            border: none;
            padding: 0;
            max-width: 90vw;
            width: 600px;
            color: var(--text-main);
            margin: auto;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1a1a24;
            border: 1px solid var(--accent-purple);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.3);
            position: relative;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #fff;
        }

        .modal-body {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.8;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-meta {
            margin-bottom: 1rem;
            color: var(--accent-cyan);
            font-size: 0.9rem;
        }

        .modal-links {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .link-btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: bold;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link-btn-exp {
            background: rgba(188, 19, 254, 0.2);
            color: #e0aaff;
            border-color: var(--accent-purple);
        }

        .link-btn-word {
            background: rgba(0, 255, 255, 0.1);
            color: #aaffff;
            border-color: var(--accent-cyan);
        }

        .link-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="nav-back" style="position:absolute; top:2rem; left:2rem;">‚Üê Top„Å´Êàª„Çã</a>

        <header class="cool-header animate-fade-in">
            <span style="color: var(--accent-purple); font-weight: bold;">AREA 4: THE COLLECTION</span>
            <h1 class="text-gradient">ÊöóË®ò„Åó„Åü„Çâ„Åã„Å£„Åì„ÅÑ„ÅÑ„Åì„Å®</h1>
            <p>ÂÆüÁî®ÊÄß„Çà„Çä„É≠„Éû„É≥„ÄÇË™û„Çä„Åü„Åè„Å™„ÇãÁü•Ë≠ò„Åü„Å°„ÄÇ</p>
        </header>

        <main>
            <!-- Filters -->
            <div class="filters animate-fade-in delay-100">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="space">ÂÆáÂÆô„ÉªËá™ÁÑ∂</button>
                <button class="filter-btn" data-filter="history">ÊôÇÈñì„ÉªÊ≠¥Âè≤</button>
                <button class="filter-btn" data-filter="math">Êï∞„Å®„Åì„Å®„Å∞</button>
                <button class="filter-btn" data-filter="world">‰∏ñÁïå„ÉªÊñáÂåñ</button>
            </div>

            <!-- Grid -->
            <div class="card-grid animate-fade-in delay-200" id="grid">
                <!-- Items will be injected by JS -->
                <p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Loading data...</p>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <dialog id="detail-modal">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">&times;</button>
            <span class="card-cat" id="modal-cat">CATEGORY</span>
            <h2 id="modal-title" style="margin-bottom: 0.5rem; color: #fff;">Title</h2>
            <div class="modal-meta">ÊñáÂ≠óÊï∞: <span id="modal-length">0</span>ÊñáÂ≠ó</div>
            <div id="modal-links" class="modal-links"></div>
            <p id="modal-desc" style="color: var(--text-muted); margin-bottom: 1rem;">Description</p>
            <div class="modal-body custom-scrollbar" id="modal-content">
                Content...
            </div>
        </div>
    </dialog>

    <script>
        const grid = document.getElementById('grid');
        const buttons = document.querySelectorAll('.filter-btn');
        const modal = document.getElementById('detail-modal');
        const closeModal = document.getElementById('close-modal');
        let coolItems = [];

        // Google Sheet CSV URL
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1IN-PC0r_y6WHSQs1-Xklakj72LYm43q6xUspQ0KueXE/gviz/tq?tqx=out:csv&sheet=Á≤æÁ∑ªÂåñ';

        // Category Mapping (Japanese in Sheet -> ID in App)
        const CATEGORY_MAP = {
            'Ë®ÄË™û': 'math',   // Êï∞„Å®„Åì„Å®„Å∞
            'Êï∞Â≠¶': 'math',
            'Ê≠¥Âè≤': 'history', // ÊôÇÈñì„ÉªÊ≠¥Âè≤
            'Âú∞ÁêÜ': 'world',   // ‰∏ñÁïå„ÉªÊñáÂåñ
            'ÂÖ¨Ê∞ë': 'world',
            'ÁêÜÁßë': 'space',   // ÂÆáÂÆô„ÉªËá™ÁÑ∂
            'ÁîüÁâ©': 'space',
            'Âú∞Â≠¶': 'space',
            'ÈõëÂ≠¶': 'culture', // „Åù„ÅÆ‰ªñ
            'ÊñáÂåñ': 'culture'
        };

        // CSV Parser
        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (!line) continue;
                
                // Simple CSV parser that handles quoted strings with commas
                const matches = [];
                let currentMatch = '';
                let inQuote = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuote = !inQuote;
                    } else if (char === ',' && !inQuote) {
                        matches.push(currentMatch);
                        currentMatch = '';
                    } else {
                        currentMatch += char;
                    }
                }
                matches.push(currentMatch);

                // Clean up quotes
                const row = matches.map(cell => {
                    cell = cell.trim();
                    if (cell.startsWith('"') && cell.endsWith('"')) {
                        cell = cell.slice(1, -1);
                    }
                    return cell.replace(/""/g, '"'); // Handle escaped quotes
                });

                if (row.length < 4) continue; // Skip empty/malformed rows

                // Skip header if detected 
                if (i === 0 && (row[0] === '„Ç´„ÉÜ„Ç¥„É™' || row[0] === 'Category' || row[0] === '„Ç∏„É£„É≥„É´')) continue;

                const catKey = CATEGORY_MAP[row[0]] || 'culture';
                
                // Active check (col 6)
                const isActive = row[6] === '‚óØ' || row[6] === '‚óã' || !row[6]; 
                
                if (isActive) {
                     result.push({
                        id: i, 
                        category: catKey,
                        originalCategory: row[0],
                        title: row[1],
                        description: row[2],
                        content: row[3],
                        stars: 3, 
                        explanationUrl: row[7] || null,
                        wordUrl: null 
                    });
                }
            }
            return result;
        }

        // Fetch Data
        async function loadData() {
            try {
                // Show loading state
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Loading data from Google Sheets...</p>';
                
                const response = await fetch(SHEET_CSV_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                
                coolItems = parseCSV(text);
                render('all');
            } catch (error) {
                console.error('Error loading data:', error);
                
                // Fallback to local JSON
                try {
                    console.log('Falling back to local JSON...');
                    const response = await fetch('data/cool_items.json');
                    coolItems = await response.json();
                    render('all');
                } catch (e) {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--accent-pink);">„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ</p>';
                }
            }
        }

        function render(filter) {
            grid.innerHTML = '';
            const items = filter === 'all' ? coolItems : coolItems.filter(i => i.category === filter || (filter === 'world' && i.category === 'culture'));

            if (items.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">„Ç¢„Ç§„ÉÜ„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
                return;
            }

            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cool-card animate-fade-in';
                div.style.animationDelay = `${index * 0.05}s`;

                // Calculate length if exists, otherwise display 0 or approximate
                const length = item.content ? item.content.length : 0;

                div.innerHTML = `
                    <span class="card-cat">${item.category}</span>
                    <h3 class="card-title">${item.title}</h3>
                    <p class="card-desc">${item.description}</p>
                    <div class="coolness">
                        <span>„Åã„Å£„Åì„Çà„Åï ${'‚òÖ'.repeat(item.stars)}${'‚òÜ'.repeat(5 - item.stars)}</span>
                        <span class="char-count">${length}ÊñáÂ≠ó</span>
                    </div>
                `;

                // Add click event for modal
                div.addEventListener('click', () => openModal(item));

                grid.appendChild(div);
            });
        }

        function openModal(item) {
            document.getElementById('modal-cat').textContent = item.category;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.description;
            document.getElementById('modal-content').textContent = item.content || '„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì';
            document.getElementById('modal-length').textContent = item.content ? item.content.length : 0;

            // Render Links
            const linksContainer = document.getElementById('modal-links');
            linksContainer.innerHTML = ''; // Clear previous links

            if (item.explanationUrl) {
                const a = document.createElement('a');
                a.href = item.explanationUrl;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.className = 'link-btn link-btn-exp';
                a.textContent = 'üìñ Ëß£Ë™¨„ÇíË¶ã„Çã';
                linksContainer.appendChild(a);
            }

            if (item.wordUrl) {
                const a = document.createElement('a');
                a.href = item.wordUrl;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.className = 'link-btn link-btn-word';
                a.textContent = '‚ú® ÊöóË®ò„É™„Çπ„Éà„ÇíË¶ã„Çã';
                linksContainer.appendChild(a);
            }

            modal.showModal();
        }

        // Init
        loadData();

        // Event Listeners
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                render(btn.dataset.filter);
            });
        });

        closeModal.addEventListener('click', () => {
            modal.close();
        });

        // Close on backdrop click
        modal.addEventListener('click', (e) => {
            const rect = modal.getBoundingClientRect();
            const isInDialog = (rect.top <= e.clientY && e.clientY <= rect.top + rect.height &&
                rect.left <= e.clientX && e.clientX <= rect.left + rect.width);
            if (!isInDialog) {
                modal.close();
            }
        });
    </script>
</body>

</html>
